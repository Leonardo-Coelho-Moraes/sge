{%extends 'base.html'%}
{% block conteudo %}
<div class="w-full  p-5 justify-start">
    <a href="#" class="mb-3 text-white font-medium hover:text-gray-600">Locais</a>
    {{flash()}}
    <div class=" w-full flex  justify-center items-start gap-8 overflow-y-scroll overflow-x-auto  " style="max-height: 80vh;">
        <div class=" w-1/3 dark:bg-gray-900 dark:border-gray-700 rounded-lg p-3">
            <form action="{{url('locais')}}" method="post" class="flex gap-3 items-center justify-center">
    <div class="mb-8 w-8/12">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="local">
        Local
      </label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="local" name="local" type="text" placeholder="Local" required>
    </div>

    <div class="flex items-center justify-between w-3/12">
      <button class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Enviar
      </button>
    </div>
  </form>  
        </div>
      
      <div class="relative  shadow-md sm:rounded-lg w-2/3 overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">Local</th>
              <th scope="col" class="px-6 py-3">Data</th>
            </tr>
          </thead>
          <tbody>
              {%for local in locais%}
         
              <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
              
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{local.id}}</td>
             
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          
                <a href="{{ url('local/'~local.id) }}" class="hover:text-blue-500">{{maiuscula(slug(local.nome))}}</a>

        </td>
             <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{local.criado_em}}</td>
            </tr>
            
           
           {%endfor%}
          </tbody>
        </table>
         
          
      </div>
    

    </div>


</div>
{% endblock %}
