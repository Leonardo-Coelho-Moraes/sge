{%extends 'base.html'%}
{% block conteudo %}
<div class="flex w-full p-5 flex-col justify-start  ">
    <div class="mb-3 ">
    <nav class="flex" aria-label="Breadcrumb">
  <ul class="inline-flex items-center space-x-1 md:space-x-3">
    <li class="inline-flex items-center">
      <a href="{{url('')}}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
        </svg>
        Início
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <a href="{{url('usuarios')}}" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white"> 
            Usuários</a>
      </div>
    </li>
    <li aria-current="page">
      <div class="flex items-center">
        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Editar</span>
      </div>
    </li>
  </ul></nav>
  </div>
    <div class=" w-full flex  flex-col  justify-start items-start gap-8  ">
        <div class=" w-full dark:bg-gray-900 dark:border-gray-700 rounded-lg p-3 " >
          <form action="{{url('usuarios/editar/'~usuario.id)}}" method="post" class="flex gap-5 flex-col items-start justify-center" >
                <div class="w-full" >
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="usuariocad">
                        Nome
                    </label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{usuario.nome}}" id="usuariocad" type="text" name="usuariocad" placeholder="Ex: Leonardoxg2d"  required>
                </div>
                
                <div class="w-full"  >
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="senha">
                        Senha
                    </label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{usuario.senha}}" id="senha" type="password" name="senha" placeholder="Ex: akmi432mx"  required>
                </div>
                 {% if usuario().nivel_acesso ==2 %}
                <div class="w-full"  >
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="nivelacesso" >
                        Nível
                    </label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="nivelacesso" type="number" name="nivelacesso" placeholder="Ex: 1" min="1" max="2" value="{{usuario.nivel_acesso}}" required>
                </div>
                  {% endif%}
                    {% if usuario().nivel_acesso >2 %}
                <div class="w-full"  >
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="nivelacesso" >
                        Nível
                    </label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="nivelacesso" type="number" name="nivelacesso" placeholder="Ex: 1" min="1" max="3" value="{{usuario.nivel_acesso}}" required>
                </div>
                  {% endif%}


                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
                    Atualizar
                </button>

            </form>
        </div>
        


</div>
    </div>
{% endblock %}
